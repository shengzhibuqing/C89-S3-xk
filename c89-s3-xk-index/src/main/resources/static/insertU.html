<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"src="../easyui/locale/easyui-lang-zh_CN.js"></script>
<body>
<div  class="easyui-layout" data-options="fit:true">
     
     
     
	<div class="easyui-panel" title="电影信息" style="width:100%;max-width:400px;padding:30px 60px;">
		<form id="cc" method="post" action="../createUser">
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="phone" style="width:100%" 
					data-options="label:'电话:',">
			</div>
			
			
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="email" style="width:100%"
					data-options="label:'邮箱',">
			</div>
			
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="name" style="width:100%"
					data-options="label:'昵称',">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="pwd" style="width:100%"
					data-options="label:'密码',">
			</div>
		
			
			
		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" 
					onclick="submitForm()" style="width:80px">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" 
					onclick="clearForm()" style="width:80px">重置</a>
		</div>
	</div>
     <script>
		function submitForm(){
			// easyui 会提交表单中所有带 name 的字段(输入框)的值
			$('#cc').form('submit',{
				success(res){
					// res 应该是 json 格式的字符串
					var result = JSON.parse(res);
					alert(result.msg);
				}
			});
		}
		function clearForm(){
			$('#cc').form('clear');
		}
	</script>
    
</div>
</body>
</html>
