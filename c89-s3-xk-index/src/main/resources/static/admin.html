<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>信息管理页面</title>
</head>
<link rel="stylesheet" type="text/css"
	href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"src="easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
    function openTab(){
    	$('#tt').tabs('add',{
    	    title:'电影信息管理',
    	    content:"<iframe src='m.html' style='border:0px'"
    	    +"width='100%' height='100%'></iframe>",
    	    closable:true,
    	});
    }
    function openTab1(){
    	$('#tt').tabs('add',{
    	    title:'用户信息管理',
    	    content:"<iframe src='u.html' style='border:0px'"
    	    +"width='100%' height='100%'></iframe>",
    	    closable:true,
    	});
    }
    function openTab2(){
    	$('#tt').tabs('add',{
    	    title:'新增电影管理',
    	    content:"<iframe src='insertM.html' style='border:0px'"
    	    +"width='100%' height='100%'></iframe>",
    	    closable:true,
    	});
    }
    function openTab3(){
    	$('#tt').tabs('add',{
    	    title:'删除电影管理',
    	    content:"<iframe src='remM.html' style='border:0px'"
    	    +"width='100%' height='100%'></iframe>",
    	    closable:true,
    	});
    }
    function openTab4(){
    	$('#tt').tabs('add',{
    	    title:'新增用户管理',
    	    content:"<iframe src='insertU.html' style='border:0px'"
    	    +"width='100%' height='100%'></iframe>",
    	    closable:true,
    	});
    }
    function openTab5(){
    	$('#tt').tabs('add',{
    	    title:'删除用户管理',
    	    content:"<iframe src='remU.html' style='border:0px'"
    	    +"width='100%' height='100%'></iframe>",
    	    closable:true,
    	});
    }
   /* 
   function openTab1(){
    	$('#tt').tabs('add',{
    	    title:'歌曲信息管理',
    	    content:"<iframe src='song.html' style='border:0px'"
    	    +"width='100%' height='100%'></iframe>",
    	    closable:true,
    	});
    }
   */
</script>
<body>
	<div id="cc" class="easyui-layout" data-options="fit:true">
		<div
			data-options="region:'north',title:'North Title',collapsible:false"
			style="height: 100px;"></div>
		<div
			data-options="region:'south',title:'South Title',collapsible:false"
			style="height: 100px;"></div>
		<div
			data-options="region:'west',title:'West',split:true,minWidth:'200px'"
			class="easyui-accordion" style="width: 100px;">
			<!-- 抽屉控件实现菜单分类管理 -->
			<div title="信息查看" data-options="iconCls:'icon-save'"
				style="overflow: auto;
				 padding: 10px;
				 text-align:center;
				 line-height:40px">
				<a id="btn" href="#" class="easyui-linkbutton" 
				data-options="
				iconCls:'icon-search',
				width:150,
				onClick:openTab">电影信息大全</a>
				<a id="btn" href="#" class="easyui-linkbutton" 
				data-options="
				iconCls:'icon-search',
				width:150,
				onClick:openTab1">用户信息大全</a>
			</div>
			<div title="信息管理" data-options="iconCls:'icon-save'"
				style="overflow: auto;
				 padding: 10px;
				 text-align:center;
				 line-height:40px">
				<a id="btn" href="#" class="easyui-linkbutton" 
				data-options="
				iconCls:'icon-search',
				width:150,
				onClick:openTab2">新增电影</a>
				<a id="btn" href="#" class="easyui-linkbutton" 
				data-options="
				iconCls:'icon-search',
				width:150,
				onClick:openTab3">删除电影</a>
				<a id="btn" href="#" class="easyui-linkbutton" 
				data-options="
				iconCls:'icon-search',
				width:150,
				onClick:openTab4">新增用户</a>
				<a id="btn" href="#" class="easyui-linkbutton" 
				data-options="
				iconCls:'icon-search',
				width:150,
				onClick:openTab5">删除用户</a>
			</div>
			<div title="Title3">content3</div>
		</div>
		<div id="tt" data-options="region:'center'"
			class="easyui-tabs"style="padding: 5px; background: #eee;"></div>
	</div>

</body>
</html>
